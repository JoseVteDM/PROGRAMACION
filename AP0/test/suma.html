		<p>	Vamos a hablar del payocop                                                                      payçoCop es una película de acción y ciencia ficción estadounidense dirigida por Paul Verhoeven y escrita por Edward Neumeier y Michael Miner. Está protagonizada por Peter Weller, Nancy Allen, Dan O'Herlihy, Ronny Cox, Kurtwood Smith y Miguel Ferrer. La trama se centra en el oficial de policía Alex Murphy (Weller), quien es asesinado por una banda de criminales y posteriormente revivido por la corporación Omni Consumer Products como un cíborg policía llamado RoboCop. Está ambientada en Detroit (Míchigan), un lugar plagado de crímenes en el que sin darse cuenta de su vida anterior, RoboCop ejecuta una campaña para frenarlos mientras acepta los fragmentos persistentes de su humanidad.

Neumeier concibió la película cuando trabajaba en el equipo de Blade Runner (1982), y la idea se desarrolló aún más junto con Miner. El productor Jon Davison, en nombre de Orion Pictures, compró el guion a principios de 1985, pero encontrar un director resultó difícil; Verhoeven descartó el guion dos veces porque no entendió su contenido satírico hasta que su esposa lo convenció de lo contrario. El rodaje tuvo lugar entre agosto y octubre de 1986, principalmente en Dallas (Texas), mientras que Rob Bottin dirigió al equipo de efectos especiales en la creación de efectos prácticos, sangre violenta y el disfraz de RoboCop. Por su parte, Verhoeven enfatizó la violencia a lo largo de la película, haciéndola tan extravagante que se volvió cómica, aunque los censores creyeron que era demasiado extremo y varias escenas se acortaron o modificaron para asegurar una calificación cinemática aceptable. </p>
